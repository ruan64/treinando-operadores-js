<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dias em horas</title>
</head>
<body>
    <script>
        var diasdeviagem = Number (prompt("digite quantos dias foram a sua viagem"))
        var horasdaviagem = Number (prompt("digite quantas horas a mais levou sua viagem"))
        var multiplcação = diasdeviagem*24
        var totalemhoras = multiplcação+horasdaviagem

        alert("sua viagem durou: "+totalemhoras,"horas")

    </script>
</body>
</html>
